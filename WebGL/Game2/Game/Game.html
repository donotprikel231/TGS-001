<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      #play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
        margin: auto;
        width: 150px;
        height: 50px;
        background: linear-gradient(to top left, #7bff00, rgba(255, 153, 150, 0), rgb(60, 0, 255)), linear-gradient(to top right, #00eaff, rgba(255, 153, 150, 0), magenta) rgb(0 0 0);
        color: white;
        font-size: 20px;
      }
    </style>

    <style>
      .loading {
        font-size: 40px;
        color: #1e6b00;
        text-align: center;
        padding: 10px;
      }
    </style>

    <style>
      #bg-image {
        position: absolute;
        top: 46.8%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 1260px;
        height: 720px;
        object-fit: cover;
      }
    </style>
    
  </head>
  <body>
    <div id="unity-container" class="unity-desktop" style="text-align: center;">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <img id="bg-image" src="TemplateData/Canvas.png">
      <button id="play-button" style="display:block;">Play Game</button>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
          <div id="loading-text" class="loading">Loading...</div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Obunga Run 3D 2</div>
      </div>
    </div>
    
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var bgImage = document.getElementById("bg-image");
    
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }
    
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Webgl.loader.js";
      var config = {
        dataUrl: buildUrl + "/Webgl.data.unityweb",
        frameworkUrl: buildUrl + "/Webgl.framework.js.unityweb",
        codeUrl: buildUrl + "/Webgl.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "donotprikel231",
        productName: "Pixel zombie apocalypse",
        productVersion: "1.2",
        showBanner: unityShowBanner,
      };
    
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "1260px";
        canvas.style.height = "720px";
      }
    
      var playButton = document.querySelector("#play-button");
      playButton.addEventListener("click", function() {
        playButton.style.display = "none";
        loadingBar.style.display = "block";
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
            updateLoadingText(progress);
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
            bgImage.style.display = "none";
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      });
    
      var loadingText = document.querySelector("#loading-text");
    
      // Update loading text
      function updateLoadingText(progress) {
        var percent = Math.round(progress * 100);
        loadingText.innerHTML = "Loading " + percent + "%";
      }
    </script>                  
  </body>
</html>
